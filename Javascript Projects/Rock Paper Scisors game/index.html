<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <div id="header">Rock Paper Scissor Game</div>
        <div id="points">
            <div id="user">User</div>
            <div id="userPoints">0</div>
            <div id="sign">:</div>
            <div id="compPoints">0</div>
            <div id="comp">Comp</div>
        </div>
        <div id="options">
            <div id="rock" class="choices"><i class="fas fa-hand-rock"></i></div>
            <div id="paper" class="choices"><i class="fas fa-hand-paper"></i></div>
            <div id="scissor" class="choices"><i class="fas fa-hand-scissors"></i></div>
        </div>
        <div id="result">
            <div id="userResult">
                <i class="fas fa-hand-rock"></i>
                <h3>User</h3>
            </div>
            <div id="resultText">Draw</div>
            <div id="compResult">
                <i class="fas fa-hand-rock"></i>
                <h3>Comp</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
